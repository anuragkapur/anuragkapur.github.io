<!-- Facebook Like -->
<div class="fb-like" href="{{ post.url }}" data-href="{{ post.url }}" data-send="true" data-width="450" data-show-faces="true"></div>

<!-- Twitter -->
<a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ post.url }}" data-related="anuragkapur" data-dnt="true">Tweet</a>

<!-- Google+ -->
<div class="g-plusone" data-annotation="inline" data-width="300"></div>

<!-- Facebook Comments -->
<div class="fb-comments" href="{{ post.url }}" data-href="{{ post.url }}" data-width="470" data-num-posts="3"></div>

<!-- Facebook script -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=477602045622808";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Twiter script -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
